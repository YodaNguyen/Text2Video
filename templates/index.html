<!DOCTYPE html>
<html>

<head>
    <title>TEXT TO VIDEO BY YODA</title>
</head>

<body>
    <style>
        button {
            border: none;
            background-color: orange;
            color: white;
            padding: 10px 22px;
            text-align: center;
            display: inline-block;
            font-size: 18px;
            margin: 4px 2px;
        }

        body {
            font-family: Arial;
            text-align: center;
            color: white;
            background-color: black;
        }

        .videoStyle {
            margin-top: 15px;
        }
    </style>

    <h1>TEXT TO VIDEO BY YODA</h1>
    <br>

    <form action="/" method="post">
        <div class="myDiv">
            <p>Please enter text here to generate video: </p>
            <textarea name="prompt" rows="3" cols="50" style="font-size: 16pt"></textarea>
        </div>
        <br>

        <div class="myDiv">
            <button>Generate</button>
        </div>
        
        <!-- Kiểm tra và xuất video nếu có đường dẫn video_path -->
        <div class="videoStyle">
            <video width="1200" controls>
                <source src="{{ video_path }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </form>
    <br>

</body>
</html>
